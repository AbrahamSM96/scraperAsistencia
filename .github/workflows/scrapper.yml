name: scrapper to assistance

on:
  workflow_dispatch:

  repository_dispatch:
    types:
      - webhook

schedule:
  - cron: '5 10 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run scrapper
